name: urja_buddy
description: URJA BUDDY - AI-powered household electricity monitoring
version: 1.0.0+1
publish_to: "none"
environment:
  sdk: ">=3.2.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  fl_chart: ^1.1.1
  google_fonts: ^8.0.1
  flutter_riverpod: ^2.6.1
  # tflite_flutter: ^0.12.1 # Disabled for web compatibility
  http: ^1.2.0
  intl: ^0.19.0
  firebase_core: ^4.4.0
  firebase_auth: ^6.1.4
  cloud_firestore: ^6.1.2
  firebase_messaging: ^16.1.1
  flutter_svg: ^2.0.10+1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  google_generative_ai: ^0.4.6
  shimmer: ^3.0.0
  file_picker: ^8.0.0
  csv: ^6.0.0
  shared_preferences: ^2.5.4
  url_launcher: ^6.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true
  assets:
    - assets/logo.png
    - assets/images/app_logo.png
    - assets/images/logo_black.png
    - assets/energy_bolt.svg
    # - assets/models/energy_predictor.tflite

flutter_launcher_icons:
  android: true
  ios: true
  web:
    generate: true
    image_path: "assets/images/app_logo.png"
    background_color: "#FFFFFF"
    theme_color: "#FFFFFF"
  macos:
    generate: true
    image_path: "assets/images/logo_black.png"
  image_path: "assets/images/app_logo.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/app_logo.png"
